<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:fragment="form(actionUrl, prototypeForm, errorMessages)">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/prototype/style.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/fragment/style.css}" rel="stylesheet" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>

<div th:insert="~{header :: header}"></div>
<div class="prototype-content">

<h2 class="page-title">プロトタイプ編集</h2>

<form th:action = "@{/prototype/{id}/edit(id=${prototypeId})}" th:method = "post" th:object = ${prototypeForm} class = "form-group" enctype="multipart/form-data">

  <div class="form-group">
    <label for="prototypeName">プロトタイプの名称</label>
    <div class="input-field-wrapper">
      <input type="text" th:field="*{prototypeName}">
      <span th:if="${#fields.hasErrors('prototypeName')}" th:errors="*{prototypeName}" class="individual-error"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="catchCopy">キャッチコピー</label>
    <div class="input-field-wrapper">
      <textarea th:field="*{catchCopy}"></textarea>
      <span th:if="${#fields.hasErrors('catchCopy')}" th:errors="*{catchCopy}" class="individual-error"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="concept">コンセプト</label>
    <div class="input-field-wrapper">
      <textarea th:field="*{concept}"></textarea>
      <span th:if="${#fields.hasErrors('concept')}" th:errors="*{concept}" class="individual-error"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="image">プロトタイプの画像</label>
    <div class="input-field-wrapper">
      <input type="file" th:field="*{image}">
      <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="individual-error"></span>
    </div>
  </div>

  <div class="form-action">
    <input type="submit" value="保存する" class="btn-submit" >
  </div>

</form>
</div>

<div th:insert="~{footer :: footer}"></div>

</body>

</html>
