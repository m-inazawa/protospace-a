<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
  <head>
    <meta charset="UTF-8">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/fragment/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/fragment/sort_menu.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/users/prototype.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/password_expiry_notification.css}" rel="stylesheet" >
    <title>ProtoSpace</title>

    <style th:inline="css">
      body {
        background-image: url([[@{/images/7a2afcca4c1440f0c5137715284b8b7a_t.jpeg}]]);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        margin: 0;
      }
    </style>

  </head>
  
  <body>

  
    <div th:insert="~{header :: header}"></div>

    <div class="main">
      <div class="inner-prototypes">
        <button id="search-toggle" class="search-toggle-btn">絞り込み検索</button>
    
        <div id="search-sidebar" class="sidebar-wrapper">
          <button id="search-close" class="close-btn">×</button>
          <div th:replace="~{sort_menu :: sort_menu(@{/}, ${sort})}"></div>
        </div>

        <div class="greeting" sec:authorize="isAuthenticated()" th:if="${userName != null}"> <!--ログインしている時のみ表示 -->
          こんにちは、<a th:href="@{/users/{userId}(userId=${#authentication.principal.userId})}" th:text="${userName} + 'さん'"></a>
        </div>
        <div class="contents">
          <div th:each="prototype : ${prototypes}" class="prototypes">
            <div th:replace="~{users/prototype :: content(prototype=${prototype})}"></div>
          </div>

        </div>
      </div>
    </div>

  <div th:insert="~{footer :: footer}"></div>
  
  <div th:replace="~{password_expiry_notification :: notification}"></div>

  <script> //JavaScript
  document.addEventListener('DOMContentLoaded', () => { // HTMLの読み込み完了を待つ
    const sidebar = document.getElementById('search-sidebar'); //id="search-sidebar"の要素を取得
    const openBtn = document.getElementById('search-toggle');
    const closeBtn = document.getElementById('search-close');

    // 開く処理
    openBtn.addEventListener('click', () => {
    sidebar.classList.add('open');
    });

    // 閉じる処理
    closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('open');
    });

    // サイドバー以外のどこかをクリックしたら閉じる
    document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && e.target !== openBtn && sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
    }
    });
  });
  </script>

  </body>
</html>
