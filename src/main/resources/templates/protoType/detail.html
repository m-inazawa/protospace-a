<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>ProtoSpace</title>
</head>

<body>
  <div class="contents row">
    <div class="content_post">

      <h1 class="prototype_name">ウェブアプリ名</h1>
      <a href="#" class="user_name">by ユーザー名</a>

      <div class="bottan">
          <div class="edit-button">
            <a href="#">編集する</a>
          </div>
          //<form th:action="@{/tweets/{tweetId}/delete(tweetId=${tweet.id})}" th:method="post">
          <form action="#" method="post">
            <input type="submit" class="delete-btn" value="削除する">
          </form>
      </div>

      <div class="image">
        <span><img src="" /></span>
      </div>

      <div class="prototype_details">
        <h2 class="catchcopy-title">キャッチコピー</h2>
        <p>キャッチコピーテキスト</p>

        <h2 class="concept-title">コンセプト</h2>
        <p>コンセプトテキスト</p>
      </div>
    </div>
  </div>

  <div class="comments">
    <div class="comments_form">
      <h2>コメント</h2>
      <form action="#" method="get">
        <textarea name="text" placeholder="コメントを入力してください" rows="2"></textarea>
        <div class="comment-btn-container">
          <input type="submit" class="comment-btn" value="送信する">
        </div>
      </form>
    </div>

    <div class="comment-list">
      <ul class="comments_lists">
        <li class="comments_list">
          コメント１
          <a href="#" class="comment_user">コメント１（名前）</a>
        </li>
        <li class="comments_list">
          コメント２
          <a href="#" class="comment_user">コメント２（名前）</a>
        </li>
      </ul>
    </div>

  </div>

</body>
</html>
